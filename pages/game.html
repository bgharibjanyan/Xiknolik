<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./../styles/mainMenu.css">

</head>

<body>

    <script src="./../scripts/game.js"></script>


    <header class="header">
        <div class="turnContainer">

            <h2 class="turn">

            </h2>

        </div>



    </header>
    <img src="./../sorces/gameBackground.png" class="mainBackground">


    <div class="boardContainer">

        <div class="playerInfo" id="playerOne" style="order:1;">
            <div class="labelContainer">
                <img class="player-icon" src="./../sorces/shield.png" alt="">
                <h4 class="label">1</h4>
            </div>

            <div class="timer" id="timerOne">

                <p class="timer-value" id="val1">
                    60
                </p>

            </div>
        </div>

        <div class="board" id="board" style="order:3;">

        </div>


        <div class="playerInfo" id="playerOne" style="order:3;">
            <div class="labelContainer">
                <img class="player-icon" src="./../sorces/shield.png" alt="">
                <h4 class="label">2</h4>
            </div>

            <div class="timer" id="timerTwo">

                <p class="timer-value" id="val2">
                    60
                </p>



            </div>
        </div>
    </div>

    <div class="won-menu-container" id="wonMenuContainer">

        <h4 class="win-title" id="winTitle"></h4>

        <div class="content" >
  <img class="moves-background" src="./../sorces/list.png" alt="">
            <div class="moves-container" id="moves">
              

            </div>
            <div class="won-menu-buttons" id="wonMenuButtons">

                <button class="button" id="replay">replay</button>
                <button class="button" id="exit">exit</button>

            </div>

        </div>

    </div>




</body>

</html>
